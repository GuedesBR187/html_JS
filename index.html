<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Vamos comparar os valores?!</h1>
        <form id="form-numbers">
            <input type="number" id="first-number" required placeholder="Primeiro valor"/>
            <input type="number" id="second-number" required placeholder="Segundo valor" />
            <button type="submit" id="btn-comparar">Comparar</button>
        </form>
        <p class="answer">123</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
